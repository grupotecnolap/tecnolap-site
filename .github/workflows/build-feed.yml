name: build-feed
on:
  push:
    branches: [main]
    paths:
      - 'data/laptops.json'
      - 'scripts/build-feed.js'
      - '.github/workflows/build-feed.yml'
  workflow_dispatch:

permissions:
  contents: write  # <â€” necesario para poder hacer push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Generar CSV
        run: node scripts/build-feed.js
      - name: Commit & push del CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/catalog/facebook-feed.csv
          git commit -m "Auto-update feed" || exit 0
          git push
