name: Build catalog feed

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**/*.json'
      - 'scripts/build-feed.js'
      - '.github/workflows/build-feed.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure output folder
        run: mkdir -p data/catalog

      - name: Build feed
        run: node scripts/build-feed.js

      - name: Commit feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/catalog/facebook-feed.csv
          if ! git diff --cached --quiet; then
            git commit -m "chore: update facebook feed"
            git push
          else
            echo "No changes to commit."
          fi
