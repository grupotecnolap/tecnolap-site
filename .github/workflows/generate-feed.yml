name: Generate Facebook Feed

on:
  push:
    branches: [ main, master ]
    paths:
      - "data/**"
      - "scripts/build-feed.js"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate CSV feed
        run: node scripts/build-feed.js

      - name: Commit & push feed
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/catalog/facebook-feed.csv"
          message: "chore(feed): actualizar facebook-feed.csv"
          default_author: github_actions
